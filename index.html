<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="topBar">
        <section id="timer">
            <span id="timeLeft">0</span>
        </section>
    </div>

    <div class="container">
        <section id="start">
            <h1 class="welcome">Welcome to the Quiz for Coding!</h1>
            <p id="quiz_description">Once you click start, the quiz will begin and the time will begin to count down. Try to answer all questions before the timer runs out. Every wrong answer results in 10 seconds deducted from the timer. Good luck!</p>
            <button id="startButton">Start Quiz</button>
        </section>
    </div>

    <section id="questionSection">
        <p id="questionTitle"></p>
        <main class="mainContent">
            <button id="btn0">A</button>
            <button id="btn1">B</button>
            <button id="btn2">C</button>
            <button id="btn3">D</button>
        </main>
    </section>
    
    <section id="score">
        <h2 class="score">Final Score... <span id="finalScore"></span></h2>
        <form>
            <p class="initials">Enter Initials:<input id="initials"/>
            <button type="submit" id="submitInitialBtn">Submit</button>
            </p>
        </form>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
